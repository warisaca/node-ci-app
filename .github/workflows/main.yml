name: Node.js CI

on: # trigger
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: # there's trigger so always there's job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositiory
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Test
        run: npm test
